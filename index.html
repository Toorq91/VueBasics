<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <!-- <link rel="icon" type="image/png" sizes="16x16" href="img/basic.png" /> -->
  <link rel="icon" type="image/png" sizes="48x48" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZK4Anog4O8DG2Iw7XibXYbT2I8I59dwA_kg&s" />
</head>
<body>
  <div id="app" v-cloak>
        <p>{{ fullName }}</p>
        <p><a :href="url" target="_blank">Google</a></p>
        <p v-html="raw_url"></p>
        <p>{{ typeof age }}</p>
        <hr />

        <label>First Name</label>
        <input type="text" v-model.lazy="firstName"/>

        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName"/>

        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!', $event)"/>

        <label>Age</label>
        <input type="number" v-model.number="age" />

        <button type="button" @click="increment">Increment</button>
        <button type="button" @click="age--">Decrement</button>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>

</html>
